<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" text="text/css" href="./src/main.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>

  <title>VIN decoder</title>
</head>
<body>
  <header>
    <h1>Vehicle Reports</h1>
    <input type="submit" value="Sign Out" id="sign-out">
  </header>
  <main>
    <section id="vin-section">
      <form type='submit' id='vin-input'>
        <label>
          Enter VIN: 
          <input type="text" name="vin"></input>
        </label>
        <button type="submit">Submit VIN</button>
      </form>
      <input type="button" form="report-form" class="hidden" value="Save VIN Report" id="save-report">
    </section>
    <form id="report-form">
      <dl id="vehicle-report"></dl>
    </form>  

  </main>
  <script type="module" src="./src/index.js"></script>  
</body>
</html>
